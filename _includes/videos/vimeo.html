{% comment %}
  Usage:
    {% include videos/vimeo.html id="123abc" %}

    {% include videos/vimeo.html id="123abc" width="100" height="100" %}
{% endcomment %}
<iframe src="https://player.vimeo.com/video/{{ include.id }}"
        width="{{ include.width | default: '640' }}"
        height="{{ include.height | default: '480' }}"
        frameborder="0"
        webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
