<nav class="navbar navbar-default navbar-fixed-top" role="navigation">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="modal" data-target="#menu-modal">
      <span class="sr-only">Toggle navigation</span>

      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>

    <a class="navbar-brand" href="{{ "/" | prepend: site.baseurl }}" title="{{ site.title }}">{{ site.title }}</a>
  </div>
</nav>

<div class="modal fade fullscreen" id="menu-modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content" style="color:#fff;">
      <div class="modal-header" style="border:0;">
        <button type="button" class="close btn btn-link" data-dismiss="modal" aria-hidden="true">
          <i class="fa fa-close fa-lg" style="color:#999;"></i>
        </button>

        <h4 class="modal-title text-center"><span class="sr-only">Main navigation</span></h4>
      </div>

      <div class="modal-body text-center">
        <ul class="list-unstyled">
          <li><a href="{{ "/" | prepend: site.baseurl }}" title="Home">Home</a></li>
          <li><a href="{{ "/portfolio" | prepend: site.baseurl }}" title="Portfolio">Portfolio</a></li>
          <li><a href="{{ "/about" | prepend: site.baseurl }}" title="About">About</a></li>
          <li><a href="{{ "/contact" | prepend: site.baseurl }}" title="Contact">Contact</a></li>

          {% for post in site.posts limit:5 %}
            <li><a href="{{ post.url | prepend: site.baseurl }}" title="{{ post.title }}">{{ post.title }}</a></li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </div>
</div>
