<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>{% if page.title %}{{ page.title | strip_html }} | {{ site.title }}{% else %}{{ site.title }}{% endif %}</title>

  <meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_newlines | strip_html | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">
  <meta name="keywords" content="{{ site.keywords | join: ', ' }}">

  <link rel="author" href="{{ '/humans.txt' | prepend: absolute_url }}">

  <link rel="canonical" href="{{ page.url | replace: 'index.html','' | absolute_url }}">

  <!--[if lt IE 9]>
    <script src="//cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
  <![endif]-->

  {% include meta/favicon.html %}

  {% include meta/cards.html %}

  {% if "post" == page.type %}
  {% if page.next.url %}<link rel="next" href="{{ page.next.url }}" />{% endif %}
  {% if page.previous.url %}<link rel="prev" href="{{ page.previous.url }}" />{% endif %}
  {% endif %}

  <meta name="robots" content="index, follow">
  <meta name="googlebot" content="archive">

  <link rel="stylesheet" href="{{ '/assets/stylesheets/joshadamboyd.css' | relative_url }}">

  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape }}" href="{{ '/feed.xml' | relative_url}}">

  {% if jekyll.environment == 'production' %}
    {% include meta/google-analytics.html %}
  {% endif %}
</head>
