---
title: Portfolio
permalink: portfolio/
---

{% for item in site.portfolio %}
<div class="col-lg-4 col-md-6 text-center">
  <div class="item-box">
    <img src="{{ item.image_path | prepend: site.baseurl }}" alt="{{ item.title }}" />
    <h3><a href="{{ item.url | prepend: site.baseurl }}" alt="{{ item.title }}">{{ item.title }}</a></h3>
    <p class="text-muted">{{ item.content }}</p>
  </div>
</div>
{% endfor %}
