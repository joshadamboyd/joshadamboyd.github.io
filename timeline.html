---
title: Timeline
permalink: timeline/
---

<ul class="list-unstyled">
  {% for item in site.timeline %}
    <li>
      <img src="{{ item.image_path | prepend: site.baseurl }}" alt="{{ item.title }}" />

      <h3>{{ item.title }}</h3>

      <p>{{ item.content }}</p>
  </li>
  {% endfor %}
</ul>
